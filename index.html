<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="icon" href="img/windows-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<script src="script.js"></script>

<script>
    // Run search_btn when the page loads
    window.onload = search_btn;
</script>

<body id="close-btn">

    <div class="grid-container">
        <div class="desktop">
            <div class="background-img"></div>
        </div>
        <div class="taskbar">
            <div class="icons">
                <div class="start">
                    <img src="img/windows-logo.png" alt="windows-logo">
                </div>
                <div class="search">
                    <button type="submit" onclick="search_btn()" class="search-btn" id="search-btn"
                        style="background-color: white; color: black;">
                        <img src="img/search.png" class="search-icon">
                        Search
                    </button>

                </div>
                <div class="file-explorer">
                    <img src="img/file-explorer.png" alt="file-explorer">
                </div>

                <div class="edge">
                    <img src="img/edge.png" alt="edge">
                </div>

                <div class="github" id="github">
                    <Buttton type="submit" onclick="openGithub()" class="github-btn" id="github-btn"></Buttton>
                    <img src="img/github-desktop.png" alt="github">
                </div>

                <div class="settings" id="settings">
                    <button type="submit" onclick="openSettings()" class="settings-btn" id="settings-btn"></button>
                    <img src="img/settings.png" alt="settings">
                </div>
                <div class="store">
                    <img src="img/store.png" alt="store">
                </div>

            </div>
            <div class="info">
                <div class="time"></div>
            </div>
        </div>
    </div>


    <div class="modal" id="search-modal">
        <div class="modal-content">
            <div class="search-bar"> Search bar</div>
            <div class="recent"> Recent </div>
            <div class="quick-searches"> Quick searches</div>
            <div class="top-apps"> Top apps</div>
        </div>
    </div>

    <div>
        <div id="github-app" class="desktop-apps" class="draggable">
            <div id="gitHub-header"  class="app-header">
                <button type="submit" onclick="closeGithub()" class="close-btn" id="close-btn">&#xd7;</button>

                <iframe src="https://github.com/Stisor" frameborder="0" id="github-iframe"></iframe>

            </div>
        </div>

        <div id="file-explorer-app" class="desktop-apps"  class="draggable">
            <div id="settings-header" class="app-header">

            </div>
        </div>
        
        <div id="settings-app" class="desktop-apps" class="draggable">
            <div id="settings-header"  class="app-header">
                <button type="submit" onclick="closeSettings()" class="close-btn" id="close-btn">&#xd7;</button>
            </div>
        </div>
        
        <div id="store-app" class="desktop-apps" class="draggable">
            <div id="settings-header"  class="app-header">

            </div>
        </div>
    </div>

</body>

<footer>

</footer>

</html>
