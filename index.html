<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="icon" href="img/windows-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>


<body id="close-btn">

    <div class="grid-container">
        <div class="desktop">
            <div class="background-img"></div>
        </div>
        <div class="taskbar">
            <div class="icons">
                <div class="start">
                    <img src="img/windows-logo.png" alt="windows-logo">
                </div>
                <div class="search">
                    <button type="submit" onclick="search_btn()" class="search-btn" id="search-btn"
                        style="background-color: white; color: black;">
                        <img src="img/search.png" class="search-icon">
                        Search
                    </button>
                    <!-- Changes the button color to blue-->
                    <script>

                    </script>
                </div>
                <div class="file-explorer">
                    <img src="img/file-explorer.png" alt="file-explorer">
                </div>
                <div class="edge">
                    <img src="img/edge.png" alt="edge">
                </div>
                <div class="github">
                    <img src="img/github-desktop.png" alt="github">
                </div>

                <div class="settings" id="settings">
                    <button type="submit" onclick="openApp()" class="settings-btn" id="settings-btn"></button>
                    <img src="img/settings.png" alt="settings">
                </div>
                <div class="store">
                    <img src="img/store.png" alt="store">
                </div>

            </div>
            <div class="info">
                <div class="time"></div>
            </div>
        </div>
    </div>

    <div class="modal" id="search-modal">
        <div class="modal-content">
            <div class="search-bar"> Search bar</div>
            <div class="recent"> Recent </div>
            <div class="quick-searches"> Quick searches</div>
            <div class="top-apps"> Top apps</div>
        </div>
    </div>

    <div class="desktop-apps" id="desktop-apps">
        <div class="github-app">
            <div class="app-header" id="draggable">

            </div>
        </div>
        <div class="file-explorer-app">
            <div class="app-header" id="draggable">

            </div>
        </div>
        <div class="settings-app" id="settings-app">
            <div class="app-header" id="draggable">
                <button type="submit" onclick="closeApp()" class="close-btn" id="close-btn">&#xd7;</button>
            </div>
        </div>
        <div class="store-app">
            <div class="app-header" id="draggable">

            </div>
        </div>
    </div>

</body>

<footer>
    <script src="script.js"></script>
</footer>

</html>
