<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <script type="javascript" src="script.js"></script>
    <favicon href="img/windows-logo.png" type="image/x-icon">
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="grid-container">
        <div class="desktop">
            <div class="background-img"></div>
        </div>
        <div class="taskbar">
            <div class="icons">
                <div class="start">
                    <img src="img/windows-logo.png" alt="windows-logo">
                </div>
                <div class="search">
                    <button class="search-btn" id="search-btn">
                        <img src="img/search.png" class="search-icon">
                        Search
                    </button>
                    <!-- Changes the button color to blue-->
                    <script>
                       
                    </script>
                </div>
                <div class="file-explorer">
                    <img src="img/file-explorer.png" alt="file-explorer">
                </div>
                <div class="edge">
                    <img src="img/edge.png" alt="edge">
                </div>
                <div class="settings">
                    <img src="img/settings.png" alt="settings">
                </div>
                <div class="store">
                    <img src="img/store.png" alt="store">
                </div>
            </div>
            <div class="info">
                <div class="time"></div>
            </div>
        </div>
    </div>

    <div class="modall">
        <p>TestTestTestTestTestTestTestTestTestTestTestTestTestTest</p>
    </div>
</body>

</html>
